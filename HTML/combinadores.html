<body>
    <!-- TIPO DE SELECTORES DE COMBINACION:
    1. SELECTOR DE ADYACENTE ELEMENTO1 + ELEMENTO2
    El primer elemento se toma como referencia
    el segundo es el que toma el estilo. -->
    <div>
        <h2>Prueba de selectores combinados</h2>
        <p>Buenos dias</p>
        <p>Feliz viernes</p>
        <h3>Es dia 13 de Mayo</h3>
        <p>Y es viernes</p>
    </div>
</body>
